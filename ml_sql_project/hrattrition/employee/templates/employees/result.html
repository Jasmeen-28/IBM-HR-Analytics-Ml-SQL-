<!-- Container for centering -->
<div class="container my-5" style="max-width: 600px;">
    <div class="card shadow rounded">
      <div class="card-header bg-primary text-white d-flex align-items-center">
        <span class="material-icons me-2" style="font-size: 32px;">assessment</span>
        <h2 class="mb-0 fs-4">Prediction Result</h2>
      </div>
      <div class="card-body text-center">
        <p class="fs-5">
          Attrition Prediction:
          {% if attrition == "Yes" %}
            <span class="badge bg-danger fs-6">Yes</span>
          {% else %}
            <span class="badge bg-success fs-6">No</span>
          {% endif %}
        </p>
        <p class="text-success fw-semibold">Employee data saved successfully.</p>
        <a href="{% url 'add_employee' %}" class="btn btn-outline-primary mt-3">
          <span class="material-icons align-middle">person_add</span> Add Another Employee
        </a>
        <br><br><br>
        <p class="text-success fw-semibold">Thanks for your time!<br/>  â€” J-Squared IT Services</p>
        <p></p>

      </div>
    </div>
  </div>
